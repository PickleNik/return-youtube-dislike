<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" />
    <title title="__MSG_extensionName__">__MSG_extensionName__</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <svg width="48" viewBox="0 0 24 24">
        <path
          d="M14.9 3H6c-.9 0-1.6.5-1.9 1.2l-3 7c-.1.3-.1.5-.1.7v2c0 1.1.9 2 2 2h6.3l-.9 4.5c-.1.5 0 1 .4 1.4l1.1 1.1 6.5-6.6c.4-.4.6-.9.6-1.4V5c-.1-1.1-1-2-2.1-2zm7.4 12.8h-2.9c-.4 0-.7-.3-.7-.7V3.9c0-.4.3-.7.7-.7h2.9c.4 0 .7.3.7.7V15c0 .4-.3.8-.7.8z"
          fill="red"
        />
        <path d="m8 12.5 5.1-2.9L8 6.7v5.8z" fill="#fff" />
      </svg>
      <h1 style="margin-bottom: 0.75rem" title="__MSG_extensionName__">
        __MSG_extensionName__
      </h1>
      <p style="color: var(--lightGrey)" title="__MSG_textDeveloper__">
        __MSG_textDeveloper__
      </p>

      <button id="link_website" title="__MSG_linkWebsite__">
        __MSG_linkWebsite__
      </button>
      <button
        style="margin-top: 0.3em; background: #ff0000"
        id="link_donate"
        title="__MSG_linkDonate__"
      >
        __MSG_linkDonate__
      </button>
      <button id="link_discord">Discord</button>
      <br />
      <button style="margin-top: 0.3rem" id="link_faq" title="__MSG_linkFAQ__">
        __MSG_linkFAQ__
      </button>
      <button id="link_github">GitHub</button>
      <button style="margin-top: 0.3em" id="link_help" title="__MSG_linkHelp__">
        __MSG_linkHelp__
      </button>
      <br />
      <button
        style="margin-top: 0.3em"
        id="link_changelog"
        title="__MSG_linkChangelog__"
      >
        Change Log
      </button>

      <br />
      <br />
      <p style="display: none">API Status: <b id="status"></b></p>
      <img
        id="server-status"
        style="display: none; width: 0.75rem; height: 0.75rem"
        src="./icons/server.svg"
        alt=""
      />

      <br />
      <br />
    </center>

    <!-- top-right -->
    <button id="advancedToggle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        enable-background="new 0 0 24 24"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="currentColor"
      >
        <rect fill="none" height="24" width="24" />
        <path
          d="M19.5,12c0-0.23-0.01-0.45-0.03-0.68l1.86-1.41c0.4-0.3,0.51-0.86,0.26-1.3l-1.87-3.23c-0.25-0.44-0.79-0.62-1.25-0.42 l-2.15,0.91c-0.37-0.26-0.76-0.49-1.17-0.68l-0.29-2.31C14.8,2.38,14.37,2,13.87,2h-3.73C9.63,2,9.2,2.38,9.14,2.88L8.85,5.19 c-0.41,0.19-0.8,0.42-1.17,0.68L5.53,4.96c-0.46-0.2-1-0.02-1.25,0.42L2.41,8.62c-0.25,0.44-0.14,0.99,0.26,1.3l1.86,1.41 C4.51,11.55,4.5,11.77,4.5,12s0.01,0.45,0.03,0.68l-1.86,1.41c-0.4,0.3-0.51,0.86-0.26,1.3l1.87,3.23c0.25,0.44,0.79,0.62,1.25,0.42 l2.15-0.91c0.37,0.26,0.76,0.49,1.17,0.68l0.29,2.31C9.2,21.62,9.63,22,10.13,22h3.73c0.5,0,0.93-0.38,0.99-0.88l0.29-2.31 c0.41-0.19,0.8-0.42,1.17-0.68l2.15,0.91c0.46,0.2,1,0.02,1.25-0.42l1.87-3.23c0.25-0.44,0.14-0.99-0.26-1.3l-1.86-1.41 C19.49,12.45,19.5,12.23,19.5,12z M12.04,15.5c-1.93,0-3.5-1.57-3.5-3.5s1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5S13.97,15.5,12.04,15.5z"
        />
      </svg>
    </button>

    <!-- bottom-right -->
    <div id="ext">
      <a
        href="https://returnyoutubedislike.com/install"
        target="_blank"
        id="ext-update"
      ></a>
      <span id="ext-version"></span>
    </div>

    <!-- settings box -->
    <fieldset id="advancedSettings">
      <legend id="advancedLegend" title="__MSG_legendSettings__">
        __MSG_legendSettings__
      </legend>

      <label class="switch" data-hover="__MSG_textSettingsHover__">
        <input type="checkbox" id="disable_vote_submission" />
        <span class="slider" />
        <span class="switchLabel"> __MSG_textSettings__ </span>
      </label>
      <br />
      <!-- <label
        class="switch"
        data-hover="Round down numbers (default YouTube behavior)"
      >
        <input type="checkbox" id="number_round_down" />
        <span class="slider" />
        <span class="switchLabel">Show rounded down numbers</span>
      </label>
      <br /> -->
      <!-- <label
        class="switch"
        data-hover="Make likes and dislikes format consistent"
      >
        <input type="checkbox" id="number_reformat_likes" />
        <span class="slider" />
        <span class="switchLabel">Re-format like numbers</span>
      </label>
      <br /> -->

      <div>
        <div style="color: var(--lightGrey); font-weight: 690; font-size: 1.1rem; margin-bottom: 1rem;"
          >Theming
        </div>
        <div class="custom-select" style="margin-bottom: 1rem; display: none;">
          <select name="color_theme" id="color_theme" style="width: 100%">
            <option value="classic" id="color_theme_classic">Classic</option>
            <option value="accessible" id="color_theme_accessible">
              Accessible
            </option>
            <option value="neon" id="color_theme_neon">Neon</option>
          </select>
        </div>
        <span
          id="color_theme_example_like"
          style="
            display: none;
            vertical-align: text-top;
            width: 1em;
            height: 1em;
          "
        ></span>
        <span
          id="color_theme_example_dislike"
          style="
            display: none;
            vertical-align: text-top;
            width: 1em;
            height: 1em;
          "
        ></span>
        <div class="flex-row-align-center" style="margin: 0.5rem 0; padding-right: 1rem">
          <label class="switch" data-hover="Theme Thumbs">
            <input type="checkbox" id="colored_thumbs" />
            <span class="slider" />
          </label>
          <!-- LIKE PREVIEW -->
          <div
            style="display: inline-block; margin-left: 1rem"
            id="color_example_like"
          >
            <div class="flex-row-align-center" style="position: relative">
              <svg
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
                style="display: inline-block; transform: rotate(180deg)"
              >
                <g>
                  <path
                    d="M18,4h3v10h-3V4z M5.23,14h4.23l-1.52,4.94C7.62,19.97,8.46,21,9.62,21c0.58,0,1.14-0.24,1.52-0.65L17,14V4H6.57 C5.5,4,4.59,4.67,4.38,5.61l-1.34,6C2.77,12.85,3.82,14,5.23,14z"
                  ></path>
                </g>
              </svg>
              <svg
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
                style="display: inline-block; transform: rotate(180deg)"
              >
                <g>
                  <path
                    d="M17,4h-1H6.57C5.5,4,4.59,4.67,4.38,5.61l-1.34,6C2.77,12.85,3.82,14,5.23,14h4.23l-1.52,4.94C7.62,19.97,8.46,21,9.62,21 c0.58,0,1.14-0.24,1.52-0.65L17,14h4V4H17z M10.4,19.67C10.21,19.88,9.92,20,9.62,20c-0.26,0-0.5-0.11-0.63-0.3 c-0.07-0.1-0.15-0.26-0.09-0.47l1.52-4.94l0.4-1.29H9.46H5.23c-0.41,0-0.8-0.17-1.03-0.46c-0.12-0.15-0.25-0.4-0.18-0.72l1.34-6 C5.46,5.35,5.97,5,6.57,5H16v8.61L10.4,19.67z M20,13h-3V5h3V13z"
                    class="style-scope yt-icon"
                  ></path>
                </g>
              </svg>
              <!-- <div style="font-weight: 420; margin-left: 0.5rem">69,420</div> -->
              <input
                type="color"
                id="color_picker"
                value="#112233"
                style="
                  position: absolute;
                  left: 0;
                  top: 0;
                  opacity: 0;
                  width: 100%;
                  height: 200%;
                "
              />
            </div>
          </div>
          <!-- DISLIKE PREVIEW -->
          <div
            style="display: iniline-block; margin-left: 1rem"
            id="color_example_dislike"
          >
            <div class="flex-row-align-center" style="position: relative">
              <svg
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
                style="display: inline-block"
              >
                <g>
                  <path
                    d="M17,4h-1H6.57C5.5,4,4.59,4.67,4.38,5.61l-1.34,6C2.77,12.85,3.82,14,5.23,14h4.23l-1.52,4.94C7.62,19.97,8.46,21,9.62,21 c0.58,0,1.14-0.24,1.52-0.65L17,14h4V4H17z M10.4,19.67C10.21,19.88,9.92,20,9.62,20c-0.26,0-0.5-0.11-0.63-0.3 c-0.07-0.1-0.15-0.26-0.09-0.47l1.52-4.94l0.4-1.29H9.46H5.23c-0.41,0-0.8-0.17-1.03-0.46c-0.12-0.15-0.25-0.4-0.18-0.72l1.34-6 C5.46,5.35,5.97,5,6.57,5H16v8.61L10.4,19.67z M20,13h-3V5h3V13z"
                    class="style-scope yt-icon"
                  ></path>
                </g>
              </svg>
              <svg
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
                style="display: inline-block"
              >
                <g>
                  <path
                    d="M18,4h3v10h-3V4z M5.23,14h4.23l-1.52,4.94C7.62,19.97,8.46,21,9.62,21c0.58,0,1.14-0.24,1.52-0.65L17,14V4H6.57 C5.5,4,4.59,4.67,4.38,5.61l-1.34,6C2.77,12.85,3.82,14,5.23,14z"
                  ></path>
                </g>
              </svg>
              <!-- <div style="font-weight: 420; margin-left: 0.5rem">69,420</div> -->
              <div>
                <select name="number_format" id="number_format" style="font-weight: 600; font-size: 1.1rem; text-transform: uppercase; border: 0; width: 100px !important; margin-left: 0.25rem; background: var(--background) !important; color: inherit !important;">
                  <option value="compactShort" id="number_format_compactShort"></option>
                  <option value="compactLong" id="number_format_compactLong"></option>
                  <option value="standard" id="number_format_standard"></option>
                </select>
              </div>
              <input
                type="color"
                id="color_picker"
                value="#112233"
                style="
                  position: absolute;
                  left: 0;
                  top: 0;
                  opacity: 0;
                  width: 50%;
                  height: 200%;
                "
              />
            </div>
          </div>
        </div>
        <div class="flex-row-align-center" style="margin-bottom: 1rem; padding-right: 1rem">
          <label class="switch" data-hover="Theme Ratio Bar">
            <input type="checkbox" id="colored_bar" />
            <span class="slider" />
          </label>
          <div style="width: 100%; margin-left: 1rem">
            <div style="width: 100%; height: 2px; background: grey">
              <div style="width: 19%; height: 100%; background: white"></div>
            </div>
          </div>
        </div>
        <div
          style="color: var(--tertiary); font-size: 0.9rem; margin-bottom: -0.5rem; margin-left: -0.5rem"
        >
          * Refresh watch page to see changes
        </div>
      </div>
    </fieldset>
  </body>
  <script src="popup.js"></script>
</html>
