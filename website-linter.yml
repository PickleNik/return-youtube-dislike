# This workflow will do a clean install of node dependencies, cache/restore them, then lint the source code.

name: Website Lint

on:
  push:
    branches: [ main ]
    paths:
      - Website/**
    
  pull_request:
    branches: [ main ]
    paths:
      - Website/**

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: cd Website
    - run: npm ci
    - run: npm run lint
